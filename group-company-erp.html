 <script>
   //var total = $("#companys :selected").length;
  $('#companys').change(function(){
    var total = $("#companys :not(:selected)").length;
    //alert(total);
    //alert($(this).val().length);
    var wrapper = $('.companynames'); 
    var fieldHTML = '<div class="form-group"><input type="text" class="form-control removegapp" name="companyname[]" placeholder="Company name" required></div>';
    var x = $(this).val().length; 
    if(x < total){
      //alert("plus"); die;
      x++; 
      $(wrapper).append(fieldHTML);
    } else if(x > total) {
      alert("neg"); die;
      $(this).parent('div').remove(); 
        x--;
    }
  })
 </script>

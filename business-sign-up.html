<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Zoios | Main Page</title>
  <link href="static/plugin/font-awesome/css/fontawesome-all.min.css" rel="stylesheet">
  <link href="static/plugin/themify-icons/themify-icons.css" rel="stylesheet">
  <link href="static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/plugin/owl-carousel/css/owl.carousel.min.css" rel="stylesheet">
  <link href="static/plugin/magnific/magnific-popup.css" rel="stylesheet">
  <link href="static/css/styles.css" rel="stylesheet">
  <link href="static/css/color/default.css" rel="stylesheet" id="color_theme">
  <link rel="icon" href="static/img/favicon.png" />
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="98">
  <div id="loading">
    <div class="load-circle"><span class="one"></span></div>
  </div>
  <main>
      <!-- / -->
      <section class="loginpage">
        <div class="container">
          <div class="loginsection">
            <div class="row">
              <div class="col-md-2">
                <div class="logologin">
                  <a href="index.html"><img src="static/img/logo.png"></a>
                </div>
              </div>
              <div class="col-md-10 text-right">
                <div class="loginsing">
                  <p><span>Already Have Account? <a href="login.html">Login</a></span></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 align-self-center">
                <div class="loginimg">
                  <img src="static/img/banner.png">
                </div>
              </div>
              <div class="col-md-6">
                <div class="lgoinform">
                  <div class="loginheading">
                    <h2>Welcome To Zoios!</h2>
                  </div>
                  <div class="navbtnss">
                      <ul>
                          <li><a href="sign-up.html">Personal</a></li>
                          <li><a href="business-sign-up.html" class="active">Business</a></li>
                      </ul>
                  </div>
                  <form method="post" action="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="email" name="email" class="form-control" placeholder="email@zoios.com">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="fname" class="form-control removegapp" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="lname" class="form-control removegapp" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name="cname" class="form-control removegapp" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name="domainname" class="form-control removegapp" placeholder="Domain Name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <select name="countrycode" class="countrycodes">
                                    <option value="+91">+91</option>
                                    <option value="+975">+975</option>
                                    <option value="+591">+591</option>
                                    <option value="+55">+55</option>
                                    <option value="+1">+1</option>
                                    <option value="+238">+238</option>
                                </select>
                                <input type="tel" name="phone" class="form-control removegapp countrycodess" placeholder="Mobile Number">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <select name="countrycode" class="countrycodes">
                                    <option value="+91">+91</option>
                                    <option value="+975">+975</option>
                                    <option value="+591">+591</option>
                                    <option value="+55">+55</option>
                                    <option value="+1">+1</option>
                                    <option value="+238">+238</option>
                                </select>
                                <input type="tel" name="cphone" class="form-control removegapp countrycodess" placeholder="Re-enter your Mobile Number">
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                      <button type="submit" class="form-submitbtn">Sign Up</button>
                    </div>
                  </form>
                </div>
                <!--<div class="extratext">
                  <p>Zoios ERP helps to Use your email Id yourname@yourdomain or yourname@zoios.com for login in our ERP system to run your business without hassles and bring all your financial details to your finger tips where ever you go so you can track all your financial transactions inside your business</p>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="loginbackgron1"></section>
    <!--  / -->
  </main>
  <!-- Main End -->
  <!-- / -->

  <!-- jQuery -->
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/jquery-migrate-3.0.0.min.js"></script>
  <script src="static/plugin/bootstrap/js/popper.min.js"></script>
  <script src="static/plugin/bootstrap/js/bootstrap.min.js"></script>
  <script src="static/plugin/owl-carousel/js/owl.carousel.min.js"></script>
  <script src="static/plugin/magnific/jquery.magnific-popup.min.js"></script>
  <script src="static/plugin/particles/particles.min.js"></script>
  <script src="static/plugin/particles/particles-app.js"></script>
  <script src="static/js/custom.js"></script>
</body>
</html>
